<html>
<head>
    <title>Website design using html and css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="collection.html">Collection</a><div>
                    <li><a href="acc.html">Accessories</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png">
                    <div>
                        <h1>Camera</h1> 
                        <p>64MP + 8MP + 2MP + 2MP </p>
                        <p>20MP + 2MP Dual Front Camera</p>
                        

                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png">
                    <div>
                        <h1>Processor</h1> 
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png">
                    <div>
                        <h1>Display</h1> 
                        <p>6.5" Mini-Drop Fullscreen</p>                       </h1>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png">
                    <div>
                        <h1>Battery Life</h1> 
                        <p>5000mAh, 720hrs standby</p>                       </h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upbtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downbtn">
        </div>
    </div>
    <script>
        var circle=document.getElementById("circle");
        var upbtn=document.getElementById("upbtn");
        var downbtn=document.getElementById("downbtn");
        var rotateValue=circle.style.transform;
        var rotateSum;

        upbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform=rotateSum;
            rotateValue= rotateSum;
        }
        downbtn.onclick = function()
        {
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform=rotateSum;
            rotateValue= rotateSum;
        }
    </script>
    
</body>
</html>
